<!DOCTYPE html>
<html>
<head>
    <title>An N-sided Dice</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    
	<link rel="shortcut icon" type="image/x-icon" href="d20.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="d20.png"/>

    <style>
        body {
            background:#333;
            color:white;
        }
        #range {
            text-align: center;
            font-size: 25px;
            line-height: 30px;
        }
        input {
            text-align: center;
            font-size: 25px;
            width: 55px;
            height: 40px;
        }
        #answer{
            text-align:center;
            font-size: calc(100dvh/5);
            line-height: calc(100dvh/5);
            margin: calc(50dvh - 190px) 0;
        }
        #go_box {
            text-align: center;
        }
        #go {
            -webkit-appearance:none;
            border-radius: 3px;
            color:black;
            border: 1px solid #7b7b7b;
            padding: 3px;
            background: rgb(211, 211, 211);
            width: 80%;
            text-align: center;
        }

        #go:active {
            background: rgb(142, 142, 142);
        }

    </style>
</head>
<body>
    <div id="range">
        <p>
            Pick a number between
        </p>
        <input id="min" type=phone value=1 onfocus="this.select();"/> 
        &nbsp;&amp;&nbsp; 
        <input id="max" type=phone value=20 onfocus="this.select();"/>
    </div>

    <div id="answer">
        ðŸŽ²
    </div>

    <div id="go_box">
        <input id="go" type="button" value="Roll" onClick="get_random()"> 
    </div>
</body>
<script>
    function get_random(){
        document.getElementById("go").disabled = true;
        document.getElementById("answer").innerHTML = "ðŸŽ²";
        setTimeout(function(){  
            var min = Math.ceil(document.getElementById("min").value);
            var max = Math.floor(document.getElementById("max").value);
            var output = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("answer").innerHTML = output;
            document.getElementById("go").disabled = false;
        }, 750);
    }
</script>
</html>
